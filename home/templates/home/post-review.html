<!-- Modal -->
<div class="modal fade" id="PostReview" tabindex="-1" role="dialog" aria-labelledby="PostReviewLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="PostReviewLongTitle fon-tit">{{announce.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body fon-cont">
        {{announce.content}}
      </div>
      <div class="modal-footer">
        <p><h6>{{announce.create}}</h6></p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
