{% extends 'base.html' %}

    {% block head %}
    <title>Home Page</title>
    {% endblock %}

    {% block content %}

<div class="container backcolor">
  <div class="article">
  <div class="row left-card">
    {% for announce in announcements %}
    <div class="col- sp-15">
      <div class="card" style="width: 21rem; height:18rem">
        <div class="card-body shad">
      <h4 class="card-title">{{announce.title}}</h4>
      <p class="card-text">{{announce.content}}</p>
      <p><h6>{{announce.create}}</h6></p>
        </div>
        <a href="#" class="btn btn-success">Read More....</a>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
</div>

    {% endblock %}
